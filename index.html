<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
    }

    .nav a:hover {
      color: #f0f;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px;
    }

    .title {
      font-size: 48px;
      text-align: center;
    }

    .subtitle {
      font-size: 24px;
      text-align: center;
    }

    .solar-system {
      position: relative;
      width: 600px;
      height: 600px;
      border: 2px solid #fff;
      border-radius: 50%;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff0;
      animation: spin 10s linear infinite;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .mercury {
      background-color: #888;
      margin-left: 120px;
      animation: orbit 5s linear infinite;
    }

    .venus {
      background-color: #f80;
      margin-left: 160px;
      animation: orbit 8s linear infinite;
    }

    .earth {
      background-color: #0f0;
      margin-left: 200px;
      animation: orbit 12s linear infinite;
    }

    .mars {
      background-color: #f00;
      margin-left: 240px;
      animation: orbit 16s linear infinite;
    }

    .jupiter {
      background-color: #fa0;
      margin-left: 280px;
      animation: orbit 20s linear infinite;
    }

    .saturn {
      background-color: #ff0;
      margin-left: 320px;
      animation: orbit 24s linear infinite;
    }

    .uranus {
      background-color: #0ff;
      margin-left: 360px;
      animation: orbit 28s linear infinite;
    }

    .neptune {
      background-color: #00f;
      margin-left: 400px;
      animation: orbit 32s linear infinite;
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translate(-50%, -50%);
      }
      to {
        transform: rotate(360deg) translate(-50%, -50%);
      }
    }

    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .footer p {
      font-size: 16px;
    }

    .footer a {
      text-decoration: none;
      color: #fff;
    }

    .footer a:hover {
      color: #f0f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ECO Solar</div>
      <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
    <div class="main">
      <div class="title">Welcome to ECO Solar</div>
      <div class="subtitle">Energetska Nezavisnost Ključ u Ruke 0611370773</div>
      <div class="solar-system">
        <div class="sun"></div>
        <div class="planet mercury"></div>
        <div class="planet venus"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
        <div class="planet jupiter"></div>
        <div class="planet saturn"></div>
        <div class="planet uranus"></div>
        <div class="planet neptune"></div>
      </div>
    </div>
    <div class="footer">
      <p>© 2024 Solar System. All rights reserved. | Design by Bing</p>
    </div>
  </div>
</body>
</html>
